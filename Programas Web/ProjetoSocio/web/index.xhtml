<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
    transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sócios</title>
    </h:head>
    <h:body>
        <h1 align="center">Sócios do clube</h1>
        <h:form>
            <p:commandButton id="bNovo" icon="ui-icon-document" ajax="false" action="#{projetoBean.novoSocio}"/>
            <p:tooltip id="ttNovo" for="bNovo" value="Novo sócio" trackMouse="true" />
            <p:commandButton id="bAtualiza" icon="ui-icon-refresh" action="#{projetoBean.atualizaListaSocio}" update="tabela" />
            <p:tooltip id="ttAtualiza" for="bAtualiza" value="Atualiza lista" trackMouse="true" />
            <p:dataTable id="tabela" value="#{projetoBean.listaSocio}" var="socio">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{socio.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{socio.nome}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Endereço"/>
                    </f:facet>
                    <h:outputText value="#{socio.endereco}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Número"/>
                    </f:facet>
                    <h:outputText value="#{socio.numero}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Cidade"/>
                    </f:facet>
                    <h:outputText value="#{socio.cidade}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Uf"/>
                    </f:facet>
                    <h:outputText value="#{socio.uf}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Telefone"/>
                    </f:facet>
                    <h:outputText value="#{socio.telefone}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Ações desejadas"/>
                    </f:facet>
                    <p:commandButton id="bEdita" icon="ui-icon-pencil" ajax="false" action="#{projetoBean.editaSocio}" />
                    <p:tooltip for="bEdita" value="Editar sócio" trackMouse="true" />
                    <p:commandButton id="bExclui" icon="ui-icon-trash" action="#{projetoBean.excluiSocio}" update="tabela" >
                        <p:confirm header="Confirmação" message="Deseja excluir o sócio #{socio.nome}?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog global="true" closable="false" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                    <p:commandButton id="bDependentes" value="Lista de dependentes" ajax="false" action="#{projetoBean.atualizaListaDependente}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
